<html ng-app="app">
<head>
  <title>Autocomplete Demo</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/autocomplete.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

</head>
<body>

<header>
  <h1><span class="thin">Rehaan:</span> Search Engine for Hindi content</h1>
</header>


  <div ng-controller="MyCtrl">
    <div class="main">
      <h2>Search for Sher:</h2>
      <autocomplete ng-model="result" attr-placeholder="type to search ..." click-activation="true" data="movies" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
      <br>     
    </div>
  </div>
<script type="text/javascript" src="script/autocomplete.js"></script>
<script type="text/javascript" src="script/app.js"></script>

</body>
</html>
